<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website đầu tiên của tôi</title>
</head>
<body>
  <p id="output"></p>

<script>
 const params = new URLSearchParams(window.location.search);
  const abc = params.get("abc");

  if (abc) {
    document.getElementById("output").textContent = "Tham số abc = " + abc;
  } else {
    document.getElementById("output").textContent = "Không có tham số abc trong URL";
  }
</script>

  <h1>Xin chào, đây là website đầu tiên của tôi!</h1>
  <p>Trang này được host miễn phí trên GitHub Pages 🎉</p>
</body>
</html>
